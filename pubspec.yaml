name: anifinder
description: A animal classification application based on deep classificaton model.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.7.4
  image_cropper: ^1.4.0
  firebase_core: ^1.0.3
  firebase_ml_custom: ^0.2.0
  flutter_spinkit: ^4.1.2+1

  tflite: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/labels.txt
    - assets/anifinder_model.tflite

  fonts:
    - family: AkayaKanadaka
      fonts:
        - asset: fonts\AkayaKanadaka-Regular.ttf

    - family: RobotoSlab
      fonts:
        - asset: fonts\RobotoSlab-Regular.ttf

    - family: TimesNewRoman
      fonts:
        - asset: fonts\TimesNewRoman-Regular.ttf